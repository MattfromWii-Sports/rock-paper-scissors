<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>Rock, Paper, Scissors!</title>
    </head>
    <body>
        <h1>ROCK | PAPER | SCISSORS</h1>
        <div class="main">
            <div class="left-column panel">
                <div id="rockP" class="box static">
                    <img src="images/rock.png" alt="image of a rock">
                </div>
                <div id="paperP" class="box static">
                    <img id="paper-image" src="images/paper.png" alt="image of paper">
                </div>
                <div id="scissorP" class="box static">
                    <img id="scissor-image" src="images/scissor.png" alt="image of a scissor">
                </div>
            </div>
            <div class="middle-column">
                <div class="player-choice text">ddd</div>
                <div class="computer-choice text">ddd</div>
                <div class="result text">ddd</div>
                <div class="tally text">ddd</div>
            </div>
            <div class="right-column panel">
                <div id="rockC" class="box static">
                    <img src="images/rock.png" alt="image of a rock">
                </div>
                <div id="paperC" class="box static">
                    <img id="paper-image" src="images/paper.png" alt="image of paper">
                </div>
                <div id="scissorC" class="box static">
                    <img id="scissor-image" src="images/scissor.png" alt="image of a scissor">
                </div>
            </div>
        </div>
    </body>
</html>
