<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>Rock, Paper, Scissors!</title>
    </head>
    <body>
        <h1>ROCK | PAPER | SCISSORS</h1>
        <div class="main">
            <div class="left-column panel">
                <div class="box static" data-value="0" data-type="Rock">
                    <img src="images/rock.png" alt="image of a rock">
                </div>
                <div class="box static" data-value="1" data-type="Paper">
                    <img id="paper-image" src="images/paper.png" alt="image of paper">
                </div>
                <div class="box static" data-value="2" data-type="Scissor">
                    <img id="scissor-image" src="images/scissor.png" alt="image of a scissor">
                </div>
            </div>
            <div class="middle-column">
                <div class="player-choice text"></div>
                <div class="computer-choice text">ddd</div>
                <div class="result text">ddd</div>
                <div class="tally text">ddd</div>
            </div>
            <div class="right-column panel">
                <div class="box static" data-value-cpu="0" data-type-cpu="Rock">
                    <img src="images/rock.png" alt="image of a rock">
                </div>
                <div class="box static" data-value-cpu="1" data-type-cpu="Paper">
                    <img id="paper-image" src="images/paper.png" alt="image of paper">
                </div>
                <div class="box static" data-value-cpu="2" data-type-cpu="Scissor">
                    <img id="scissor-image" src="images/scissor.png" alt="image of a scissor">
                </div>
            </div>
        </div>
    </body>
</html>
